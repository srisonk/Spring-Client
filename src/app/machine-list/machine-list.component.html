<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Machine List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Manufacturer</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let machine of machines">
            <td>{{ machine.manufacturer }}</td>
            <td>{{ machine.details }}</td>
            <td><button (click)="deleteMachine(machine.id)" class="btn btn-danger">Delete</button>
                <button (click)="machineDetails(machine.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="updateMachine(machine.id)" class="btn btn-info" style="margin-left: 10px;">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
